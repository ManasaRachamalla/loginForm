
<div class="container">
  <br>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-2"></div>
  <div class="col-md-3">
    <h2 class="text-center mb-3">Login Form</h2>
    
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <small class = "text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="Username">Username:</label>
        <input type="Username" class="form-control"  placeholder="Enter Username" name="Username" [(ngModel)]='user.userName' required
        #userName = "ngModel" [class.is-invalid] = "userName.invalid && userName.touched"
        >  
        <small class = "text-danger" [class.d-none] = "userName.valid || userName.untouched">Username is required field</small>
      </div>
      <br>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]='user.passWord' required
        #passWord = "ngModel" [class.is-invalid] = "passWord.invalid && passWord.touched"
        >
        <small class = "text-danger" [class.d-none] = "passWord.valid || passWord.untouched">Password is required field</small>
      </div>
      <br>
      <!-- <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>  -->
      <button type="submit" class="btn btn-info">Login</button>
    </form>
  </div>
  </div>
  </div>
